/tests:
  post:
    tags:
      - Tests
    summary: Create a Test
    description: Create a Test
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Test"
    responses:
      "200":
        description: Success
      "400":
        description: Bad Request

  get:
    tags:
      - Tests
    summary: Get all Tests by lessonId
    description: Get all Tests by lessonId
    parameters:
      - in: query
        name: lessonId
        description: Id of the lesson
        schema:
          type: string
    responses:
      "200":
        description: Success
      "400":
        description: Bad Request
      "500":
        description: Server Error

/tests/{testId}:
  get:
    tags:
      - Tests
    summary: Get test by testId
    description: Get test by testId
    parameters:
      - in: path
        name: testId
        schema:
          type: string
        required: true
    responses:
      "200":
        description: Success
      "400":
        description: Bad Request

components:
  schemas:
    Test:
      type: object
      properties:
        lessonId:
          type: string
          example: "63eef90bcfe83bb80466e72e"
        timeLimit:
          type: integer
          example: 120
        score:
          type: integer
          example: 10
        description:
          type: string
          example: "Phần mô tả bài test"
