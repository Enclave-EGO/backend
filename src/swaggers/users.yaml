/users/:
  post:
    tags:
      - Users
    summary: Create new user
    description: Create new user
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    responses:
      "200":
        description: Success
      "400":
        description: Bad Request
      "500":
        description: Server Error

/users/signin:
  post:
    tags:
      - Users
    summary: Sign in
    description: Sign in
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                example: "username"
              password:
                type: string
                example: "password123"
    responses:
      "200":
        description: Success
      "400":
        description: Bad Request
