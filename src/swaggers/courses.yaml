/courses:
  get:
    tags:
      - Courses
    summary: Get courses (by user ID)
    description: Get courses (by user ID)
    parameters:
      - in: query
        name: userId
        schema:
          type: string
    responses:
      "200":
        description: Success
      "400":
        description: Bad Request

/courses/{courseId}:
  get:
    tags:
      - Courses
    summary: Get course by ID
    description: Get course by ID
    parameters:
      - in: path
        name: courseId
        schema:
          type: string
        required: true
    responses:
      "200":
        description: Success
      "400":
        description: Bad Request
  delete:
    tags:
      - Courses
    summary: Delete course by ID
    description: Delete course by ID
    parameters:
      - in: path
        name: courseId
        schema:
          type: string
        required: true
    responses:
      "200":
        description: Success
      "400":
        description: Bad Request

/courses/:
  delete:
    tags:
      - Courses
    summary: Delete many courses by IDs
    description: Delete many courses by IDs
    requestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - courseIds
            properties:
              courseIds:
                type: array
            example:
              courseIds:
                ["63kk291a2e1807d7370e9700", "63kk291a2e1807d7370e9701"]
    responses:
      "200":
        description: Success
      "400":
        description: Bad Request

components:
  schemas:
    Course:
      type: object
      properties:
        name:
          type: string
          example: "TypeScript cơ bản"
        cost:
          type: integer
          example: 1000000
        description:
          type: string
          example: "Khoá học TypeScript cơ bản cho người mới bắt đầu"
        thumbnail:
          type: string
          example: "http://localhost:4001/image.png"
        userId:
          type: string
          example: "63kk291a2e1807d7370e9700"
