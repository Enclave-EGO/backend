/lesson:
    post:
        tags:
            - Lesson
        summary: Create a Lesson
        description: Create a Lesson
        requestBody:
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Lesson"
        responses:
            "200":
                description: successful operation
                content:
                    application/json:
                        schema:
                        $ref: "#/components/schemas/LessonResponse"
            "405":
                description: Invalid input
components:
    schemas:
        Lesson:
            type: object
            properties:
                name:
                    type: string
                    example: "Học JS cơ bản"
                description:
                    type: string
                    example: "Đây là phần mô tả bài học"
                videoId:
                    type: string
                    example: "123456789ab"
                courseId:
                    type: string
                    example: "63da29aae447df24915d7870"
        LessonResponse:
            type: object
            properties:
                name:
                    type: string
                    example: "Học JS cơ bản"
                description:
                    type: string
                videoId:
                    type: string
                    example: "123456789ab"
                courseId:
                    type: string
                    example: "63da29aae447df24915d7870"
                createdAt:
                    type: string
                    format: date-time
                    example: "2023-02-16T08:42:14.245+00:00"
                updatedAt:
                    type: string
                    format: date-time
                    example: "2023-02-16T08:42:14.245+00:00"
